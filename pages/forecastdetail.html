<div class="panel panel-default">
	<div class="panel-heading">
	<h3 class="panel-title">{{ convertDateFunction({ dt:day.dt }) | date: convertDateFormat}}</h3>
</div>
	<div class="panel-body">
		Daytime temperature: {{  convertTemperatureFunction({ dt:day.temp.day }) }} <br />
		Minimum temperature: {{  convertTemperatureFunction({ dt:day.temp.min }) }}<br />
		Maximum temperature: {{  convertTemperatureFunction({ dt:day.temp.max }) }} <br />
	</div>
</div>
