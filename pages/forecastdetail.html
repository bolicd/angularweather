<div class="panel panel-default">
	<div class="panel-heading">
	<h3 class="panel-title">{{ convertToDate(w.dt) | date: 'MMM d,y'}}</h3>
</div>
	<div class="panel-body">
		Daytime temperature: {{  convertToFahrenheit(w.temp.day) }} <br />
		Minimum temperature: {{  convertToFahrenheit(w.temp.min) }} <br />
		Maximum temperature: {{  convertToFahrenheit(w.temp.max) }} <br />
	</div>
</div>
